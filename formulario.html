<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="formulario.css">

</head>
<body>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!---FORMULARIO -->
    <div class="container" id="contenedor-formulario">
        <div id="titulo-formulario" class="text-center mb-4">
            <div class="img"><img src="" alt=""></div>
            <div>
                <h1>TOMAR HORA</h1>
                <p class="fs-5">Estamos aqui para darte otro look</p>
            </div>
        <form action="index.html">
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre & Apellido</span>
                    <input type="text" aria-label="Nombre" class="form-control" id="Nombre" placeholder="jarvi" required>
                    <input type="text" aria-label="Apellido" class="form-control" id="Apellido" placeholder="Barona" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Correo</span>
                    <input type="email" class="form-control" id="correo" placeholder="ja.nar@hotmail.com" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">NÂ° Celular</span>
                    <input type="number" class="form-control" id="celular" placeholder="000000000">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Fecha</span>
                    <input type="date" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Hora</span>
                    <input type="time" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="Comentario" rows="3" placeholder="Escribe tu mensaje aca"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-info w-100 fs-5">TOMAR HORA</button>
                </div>
                
                
        </form>
        
    </div>
    
    </div>
